# Autocomplete
"$schema" = 'https://starship.rs/config-schema.json'

# Config
add_newline = true

[aws]
disabled = true

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[gcloud]
disabled = true

[git_branch]
symbol = ' '
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
format = "([$all_status$ahead_behind](bold #ffc600) )"
ahead = '➡️${count}'
diverged = '➡️${ahead_count}⬅️${behind_count}'
behind = '⬅️${count}'
staged = '±$count'

[golang]
format = 'via [$version($mod_version)]($style)'

[nodejs]
format = 'via [$symbol$version](bold green) '