# Autocomplete
"$schema" = 'https://starship.rs/config-schema.json'

# Config
add_newline = true

[aws]
disabled = true

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[gcloud]
disabled = true

[git_branch]
symbol = ' '
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = "bold #ffc600"
format = "([±$all_status$ahead_behind]($style) )"
up_to_date = ""
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇡${ahead_count}/⇣${behind_count}'
staged = '+${count}'
conflicted	= "=${count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
renamed = "»${count}"
deleted = "✘${count}"

[golang]
format = 'via [$version($mod_version)]($style)'

[nodejs]
format = 'via [$symbol$version](bold green) '